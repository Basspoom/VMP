  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.10
  - pip>=23
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - h5py
  - requests
  - rich
  - aria2                   
  - typing_extensions
  - genomad=1.11.*          
  - mmseqs2
  - seqkit
  - pyrodigal
  - pyrodigal-gv
  - taxopy
  - py-xgboost               
  - tensorflow-cpu=2.19.*
  - pip:
      - torch==2.7.0+cu128
      - torchvision==0.22.0+cu128
      - torchaudio==2.7.0+cu128
      - flash-attn==2.8.3
      - triton==3.3.0
      - stripedhyena==0.2.2
      - transformers==4.57.1
      - tokenizers==0.22.1
      - einops
      - safetensors
      - huggingface-hub==0.36.0
      - hf-xet==1.2.0
      - tqdm
      - pyyaml
      - regex
      - biopython
      - matplotlib
      - pandas==2.3.3
